<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PresChain</title>
  <!-- Icons font CSS-->
  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="css/main.css" rel="stylesheet" media="all">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./web3.min.js"></script>
  <script type="text/javascript" src="./abi.js"></script>
  <script type="text/javascript" src="./main.js"></script>

</head>
<body>
  <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
      <div class="card card-5">
      <div class="card-heading">
      <h1 class="title">PresChain - Contract Creator</h1>
      <p class="title">Prescriptions on a blockchain</p>
      </div>

    <div class="name" style="color:blue;text-align:center;">
      Contract Address: <span id="contract_address"></span>
    </div>
    <div class="name" style="color:blue;text-align:center;">
      Connected With: <span id="connectedWal_address"></span>
    </div>
    <div class="name" style="color:blue;text-align:center;">
      Owner: <span id="owner_address"></span>
    </div>
    <div class="name" style="color:blue;text-align:center;">
        <a href="./index.html">Creator</a>
        <a href="./doctor.html">Doctor</a>
        <a href="./patient.html">Patient</a>
        <a href="./pharmacy.html">Pharmacy</a>
    </div>

    <div class="card-body">
      <div class="form-row">
        <h2 class="name">Get My Prescriptions</h2>
          <div class="value">
            <p class="name">IDs:</p><div class="m-b-55" id="my_pres_output">
          </div>
          <div class="m-b-55" id="output_cust">
          </div>
            <button type="button" id="get_mypres_button" class="btn btn--radius-2 btn--blue">Get Prescriptions</button>
          </div>
        </div>


      <div class="form-row">
        <h2 class="name">Burn Token</h2>
        <div class="value">
          <div class="row row-space">
            <div class="col-2">
              <input type="text" class="input--style-5" id="burn_token_id" placeholder="Prescription ID" >
            </div>
            <div class="col-2">
              <button type="button" id="burn_token_button" class="btn btn--radius-2 btn--blue">Burn Token</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>


  </body>
</html>
